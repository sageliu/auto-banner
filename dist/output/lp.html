  function ajax({url, type = 'GET', isAsync = true,isJson=false, success,data=null}) {
    if (typeof success !== 'function' || !window.XMLHttpRequest) return;
    var xhr = new XMLHttpRequest()
    xhr.open(type, url, isAsync)
//    xhr.withCredentials = true
    if(isJson){
      xhr.setRequestHeader("Content-type", "application/json");
    }
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4) {
        if ((xhr.status >= 200 && xhr.status < 300) || xhr.status == 304) {
          success(xhr.responseText)
        }
      }
    }
    console.log(data);
    xhr.send(data)
  };
function goAppHome(userId){
	var u = navigator.userAgent;
  var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
  var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android
  var nowTimeApp = new Date().getTime();
  if(isIOS) {
    try {
      window.webkit.messageHandlers.stagerGotoHomePage.postMessage({
        targetUserId: userId
      });
    } catch(e) {
     	goIosHomeErr(userId,nowTimeApp)
    }
  } else if(isAndroid) {
    try {
      AndroidEvent.GotoHomePage(userId);
    } catch(e) {
      goAdrErr(userId,nowTimeApp)
    }
  }

};

function goAppHome(userId){
var u = navigator.userAgent;
  var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
  var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android
  if(isIOS) {
    try {
      window.webkit.messageHandlers.stagerGotoHomePage.postMessage({
        targetUserId: userId
      });
    } catch(e) {
     	goIosVideoErr(userId,nowTimeApp)
    }
  } else if(isAndroid) {
    try {
      AndroidEvent.GotoHomePage(userId);
    } catch(e) {
      goAdrErr(userId,nowTimeApp)
    }
  }

};
function goIosHomeErr(userId,nowTimeApp){
window.location.href = "com.xhh.stagerlive.openfromWeb://homepageuserid=" + userId + "&token=i" + nowTimeApp; //ios app协议
 setTimeout(function () {
   $.ajax({
     type: "get",
     url: "http://ip.stagerlive.jp:8085/api/v1/h5?gettoken=i" + nowTimeApp,
     success: function (data) {
       var ip = JSON.parse(data)['ip'];
       if(!ip) { //下载app
         window.location.href = 'https://app.adjust.com/b2elxd';
       } else { //在app打开
         console.log("stagerLive");
       }
     }
   });
 }, 2000);
};
function goIosVideoErr(userId,nowTimeApp){//ios跳转视频页失败执行
    window.location.href = "com.stager.stager://data/sun/userId=" + userId + "&token=i" + nowTimeApp; //ios app协议
    setTimeout(function () {
      ajax({
        type: "get",
        url: "http://ip.stagerlive.jp:8085/api/v1/h5?gettoken=i" + nowTimeApp,
        success: function (data) {
          var ip = JSON.parse(data)["ip"];
          if(!ip) { //下载app
            window.location.href = 'https://app.adjust.com/b2elxd';
          } else { //在app打开
            console.log("stagerLive");
          }
        }
      });
    }, 2000);
  }
function goAdrErr(userId,nowTimeApp){
	window.location.href = "com.stager.stager://data/sun/userId=" + userId + "&token=a" + nowTimeApp; //Android app协议
  setTimeout(function () {
    $.ajax({
      type: "get",
      url: "http://ip.stagerlive.jp:8085/api/v1/h5?gettoken=a" + nowTimeApp,
      success: function (data) {
        var ip = JSON.parse(data)['ip'];

        } else { // 手机 有app
          console.log("stagerLive");
        }
      }
    });
  }, 3000);
};
